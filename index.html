<html>
  <head>
    <title>Voiceboard Demo</title>
    <script src="js/metamask-sdk.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/contracts.js"></script>
    <script src="js/core.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link href="core.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row m-5">
	<h3 id="title">Voiceboard</h3>
      </div>
      <div class="row mb-3">
	<audio id="audio" class="ratio ratio-16x9" controls>
	  <source src="voiceboard--you-are-now-hearing-this.wav">
	</audio>
	<a id="save_audio" href="voiceboard--you-are-now-hearing-this.wav">Save Audio</a>
      </div>
      <form>
	<div class="row mb-3 col-12">
	  <textarea id="text" class="form-control">You are now hearing this in my voice</textarea>
	</div>
	<div class="row mb-3 col-12">
	  <div class="d-grid gap-2 col-6" id="speak_estimate">
	    Estimate:
	  </div>
	  <div class="d-grid gap-2 col-6" id="wallet_balance">
	    Balance:
	  </div>
	</div>
	<div class="row mb-3 col-12">
	  <div class="d-grid gap-2 col-6" id="node_wallet">
	  </div>
	  <div class="d-grid gap-2 col-3">
	    <input id="transaction_id" />
	  </div>
	  <div class="d-grid gap-2 col-3">
	    <button id="update_balance" class="btn btn-secondary">
	      Update Balance
	    </button>
	  </div>
	</div>
	<div class="row mb-3 col-12" id="voice_radio_list">
	</div>
	<div class="row mb-3">
	  <div class="d-grid gap-2 col-6">
	    <!-- <select id="voices" class="form-select"></select> -->
	  </div>
	  <div class="d-grid gap-2 col-6">
	    <button id="submit" class="btn btn-primary">
	      Speak
	    </button>
	  </div>
	</div>
      </form>
    </div>
  </body>
</html>
